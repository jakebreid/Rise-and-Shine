<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Day</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Files -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="gameOfTheDay.js"></script>
    <!-- standard html format -->
</head>
<style>
    /* Reset default browser styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

#gameOfTheDayTitle {
    color: #333;
}

.game-photo {
    text-align: center;
    margin-bottom: 20px;
}

.game-photo img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

#gameLink {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    text-decoration: none;
    color: #007bff;
}

#gameLink:hover {
    text-decoration: underline;
}
      </style>
<body>
    <main> 
        <header> 
            <h1 id = "gameOfTheDayTitle">Today's Game Of The Day</h1>
        </header>
        <div class="container">
            <h1>Random Game of the Day</h1>
            <div class="game-photo">
                <img id="gameImage" src="" alt="Game of the Day">
            </div>
            <a id="gameLink" href="#" target="_blank">Play Today's Game</a>
        </div>
        <img src="NYTmini.png" alt="The Mini" style="display: none;">
        <img src="NYTwordle.png" alt="The Wordle" style="display: none;">
        <img src="NYTspellingbee.png" alt="The Spelling Bee" style="display: none;">
        <img src="NYTconnections.png" alt="The Connections" style="display: none;">
    </main>
</body>
</html>

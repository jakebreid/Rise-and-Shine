<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Files -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="jquery-3.7.1.min.js"></script> 
    <script> 
    const db = new PouchDB("mydatabase");
    let newUser = "";
    db.get("user").then(function(doc)
    {
        document.getElementById("myTitle").innerHTML = "Rise and Shine, " + doc.username + "!"; //sets name of user at header if it is not first time 
    }).catch(function () {
    function askName() {
     newUser = prompt("Greetings! We recognize this is your first time here!\nPlease Enter Your Name:", ""); //prompts the user to input name if its first time
     if (newUser !== null && newUser !== "")
     {
        db.put({_id: "user", username: newUser});
     }
     else
     {
        askName();
     }
    }
    askName();
    document.getElementById("myTitle").innerHTML = "Rise and Shine, " +  newUser + "!"}); //sets title 
    $(function(){
      $("#includedContentWeather").load("weather.html"); //creates multiview and loads it 
    });
    $(function(){
      $("#includedContentSpotify").load("spotify.html"); 
    });
    $(function(){
      $("#includedContentStocks").load("stocks.html"); 
    });
    $(function(){
      $("#includedContentNews").load("news.html"); 
    });
    </script> 
</head>

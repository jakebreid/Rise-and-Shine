<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Files -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script> 
    const db = new PouchDB("mydatabase");
    const newUser = "";
    db.get("user").then(function(doc)
    {
        document.getElementById("myTitle").innerHTML = "Rise and Shine, " + doc.username + "!"; //sets name of user at header if it is not first time 
    }).catch(function () {
    function askName() {
     newUser = prompt("Greetings! We recognize this is your first time here!\nPlease Enter Your Name:", ""); //prompts the user to input name if its first time
     if (newUser !== null && newUser !== "")
     {
        db.put({_id: "user", username: newUser});
     }
     else
     {
        askName();
     }
    }
    askName();
    document.getElementById("myTitle").innerHTML = "Rise and Shine, " +  newUser + "!"}); //sets title 
    </script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header id = "vision">
        <center>
            <h1 id = "myTitle" text = "Rise and Shine - The Perfect Way to Start Your Day!"></h1>
        </center>
    </header>
    <nav>
        <!-- Links to different sections/pages -->
    </nav>
<!--  -->
    <main>
        <!-- Main content of the document -->
        <div class="grid-container" id="centralgrid">
            <div class="grid-item" id = "weatherBox">
                <h2 class = "box-title">Weather</h2>
               <center><img src = myWeather.png class = "myPic"></center>
               <label class = "box-content">This is where my description of today's weather will go. The image above will change to reflect the weather.</label>
            </div>
            <div class="grid-item" id = "newsBox">
                <h2 class = "box-title">News</h2>
            </div>
            <div class="grid-item" id = "calenderBox">
                <h2 class = "box-title">Calender</h2>
            </div>
            <div class="grid-item" id ="spotifyBox">
                <h2 class = "box-title">Spotify Recommended</h2>
            </div>
            <div class="grid-item" id = "gamesBox"> 
                <h2 class = "box-title">Today's Recommended Game of the Day</h2>
            </div>
        </div>  

        <div id="views">
            <div class="view" id="homeView">Home</div>
            <div class="view" id="weatherView" style="display:none">Weather</div> 
            <div class="view" id="newsView" style="display:none">News</div>
            <div class="view" id="calenderView" style="display:none">Calendar</div>
            <div class="view" id="spotifyView" style="display:none">Spotify</div>
        </div>
        <article>
            <!-- Primary content like a blog post or article -->
        </article>

        <section>
            <!-- Related content or subsections -->
        </section>

        <aside>
            <!-- Side content like ads, links to other posts, or author info -->
        </aside>
    </main>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>

<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Spotify Overview</title>
        <!--CSS Stylesheets -->
        <link rel="stylesheet" href="styles.css"> 
        <!--JavaScript Files-->
        <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
        <script src="./spotifyTest.js" type = "module"></script>
        <!--standard html format-->
    </head>
    <style> 
    * { 
        margin: 0; 
        padding: 0;
        box-sizing: border-box;
    }
    body { 
        font-family: 'Arial', sans-serif; 
        background-color: #f4f4f9;
    }
    .grid-container-s{ 
        display: grid; 
        grid-template-columns: repeat(3,1fr);
        gap: 20px; 
        padding: 20px; 
        justify-content: center;
    }
    .grid-item-s{ 
        background-color: #e0f7fa;
        border-radius: 10px;
        box-shadow: 0 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        width: 300px; 
        height: 400px; 
        overflow: hidden;
    }
    .grid-item-s:hover{ 
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .myPicS{ 
        width: 100%; 
        height: auto; 
        transition: transform 0.3 ease; 
    }
    .myPicS:hover{ 
        transform: scale(0.95); 
    }
    #spotTitle{ 
        font-family: 'Helvetica', sans-serif;
        font-size: 36px; 
        color: #005792; 
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px 40px; 
        border-radius: 15px;
        box-shadow: 0 5px rgba(0, 0, 0, 0.2);
        margin: 20px auto; 
        max-width: 90%; 
        text-align: center;
    }
    .modBoxy { 
        font-family: 'Arial', sans-serif;
        font-size: 20px;
        color: #2a8725; 
        font-weight: bold;
        margin: 10px 0; 
        text-transform: uppercase; 
        text-align: center; 
    }
    h2{ 
        color: green; 
        text-align: center;
        margin: 20px 0 10px;
    }
    p{ 
        color: black; 
        text-align: left;
        margin-bottom: 10px;
    }
    #playlistName{ 
        text-align: center;
    }
    #albumName{ 
        text-align: center;
    }
    #artistName{ 
        text-align: center;
    }
    </style>
     <body> 
        <main> 
            <header> 
                <h1 id="spotTitle">Today's Spotify Recommended</h1>
            </header>
            <div class="grid-container-s"> 
                <div class="grid-item-s"> 
                    <center class="modBoxy">Trending Songs Playlist</center>
                    <a href="https://open.spotify.com/playlist/37i9dQZEVXbMDoHDwVN2tF?si=51e61373cd224ea1" id="playlistLink" target="_blank">
                        <img src="spotify.png" class="myPicS">
                    </a>
                    <p id="playlistName"></p>
                </div>
                <div class ="grid-item-s"> 
                    <center class="modBoxy">A Highly Rated Album</center>
                    <a href="#" id="albumLink" target="_blank">
                        <img src="spotify.png" class="myPicS"> 
                    </a>
                    <p id="albumName"></p>
                </div>
                <div class="grid-item-s"> 
                    <center class="modBoxy">Artist Highlight</center>
                    <a href="#" id="artistLink" target="_blank">
                        <img src="spotify.png" class="myPicS"> 
                    </a>
                    <p id="artistName"></p>
                </div>
            </div>
            <h2>Trending Songs Playlist</h2>
            <div id="playlist"></div>
            <h2>A Highly Rated Album</h2>
            <div id="album"></div>
            <h2>Artist Highlight</h2>
            <div id="artist"></div>
        </main>
    </body>
</html>

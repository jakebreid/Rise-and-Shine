<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<style>
.box-full{
    width:1000px;
    height:100px;
    margin:auto;
    background-color:aqua;
    color:black;
    padding:10px;
    border:5px gray;
}
.box-half{
    width:1000px;
    height:50px;
    margin:auto;
    background-color:aqua;
    color:black;
    padding:10px;
    border:5px gray;
}
.box-quarter{
    width:1000px;
    height:25px;
    margin:auto;
    background-color:aqua;
    color:black;
    padding:10px;
    border:5px gray; 
}
</style>
<body>
    <main>
        <header>
            <h1>Good Morning User! Here is what is on the schedule today!</h1>
        </header>
        <div class="hours">
            <div class="hour-line"><hr style="height: 0px">12am</div>
            <div class="hour-line"><hr style="height: 0px">1am</div>
            <div class="hour-line"><hr style="height: 0px">2am</div>
            <div class="hour-line"><hr style="height: 0px">3am</div>
            <div class="hour-line"><hr style="height: 0px">4am</div>
            <div class="hour-line"><hr style="height: 0px">5am</div>
            <div class="hour-line"><hr style="height: 0px">6am</div>
            <div class="hour-line"><hr style="height: 0px">7am</div>
            <div class="box-quarter">Wake Up 7:00-7:15</div>
            <div class="hour-line"><hr style="height: 0px">8am</div>
            <div class="hour-line"><hr style="height: 0px">9am</div>
            <div class="hour-line"><hr style="height: 0px">10am</div>
            <div class="hour-line"><hr style="height: 0px">11am</div>
            <div class="hour-line"><hr style="height: 0px">12pm</div>
            <div class="box-full">University Class 12:00-2:30</div>
            <div class="hour-line"><hr style="height: 0px">1pm</div>
            <div class="box-full"></div>
            <div class="hour-line"><hr style="height: 0px">2pm</div>
            <div class="box-half"></div>
            <div class="hour-line"><hr style="height: 0px">3pm</div>
            <div class="hour-line"><hr style="height: 0px">4pm</div>
            <div class="hour-line"><hr style="height: 0px">5pm</div>
            <div class="hour-line"><hr style="height: 0px">6pm</div>
            <div class="hour-line"><hr style="height: 0px">7pm</div>
            <div class="hour-line"><hr style="height: 0px">8pm</div>
            <div class="hour-line"><hr style="height: 0px">9pm</div>
            <div class="hour-line"><hr style="height: 0px">10pm</div>
            <div class="hour-line"><hr style="height: 0px">11pm</div>
        </div>
    </main>
</body>

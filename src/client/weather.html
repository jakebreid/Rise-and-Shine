<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    padding: 20px;
}

.grid-item {
    background-color: #e0f7fa;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    width: 170px;
    height: 400px; 
}

.grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.myPic
{
    width: 150px;
    height: 150px;
    margin: 10px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}
.day-label {
    font-family: 'Arial', sans-serif; /* Consistent with body font */
    font-size: 20px; /* Larger font size for better visibility */
    color: #0277BD; /* Deep blue color for a refreshing look */
    font-weight: bold; /* Makes the text bold */
    margin: 10px 0; /* Adds space around the text */
    text-transform: uppercase; /* Optional: capitalizes the labels for uniformity */
}
.header-title {
    font-family: 'Helvetica', sans-serif; /* Modern and clean font */
    font-size: 36px; /* Large font size for header visibility */
    color: #005792; /* Deep ocean blue for a serene, thematic feel */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background to stand out from the background */
    padding: 20px 40px; /* Padding around the text for better framing */
    border-radius: 15px; /* Rounded corners for a softer look */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Subtle box-shadow for a 3D effect */
    width: 100%; /* Ensures the background only extends around the text */
    margin: 0 0 0 -30px; /* Centered horizontally with space from top */
    display: block; /* Block display to accommodate margins and centering */
}


  </style>
<body>
<main>
<header>
   <center> <h1 class = "header-title">Weekly Weather Outlook</h1> </center>
</header>
<div class="grid-container">
    <div class="grid-item"><center class = "day-label">Sunday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Monday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Tuesday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Wednesday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Thursday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Friday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
    <div class="grid-item"><center class = "day-label">Saturday</center><img src = "myWeather.png" class = "myPic"><center><label>Weather info here</label></center></div>
  </div>
</main>
</body>

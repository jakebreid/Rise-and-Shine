<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.grid-container-w {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    padding: 20px;
}

.grid-item-w {
    background-color: #e0f7fa;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    width: 170px;
    height: 400px; 
}

.grid-item-w:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.myPicW
{
    width: 150px;
    height: 150px;
    margin: 10px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}
.day-label {
    font-family: 'Arial', sans-serif; 
    font-size: 20px; 
    color: #0277BD; 
    font-weight: bold; 
    margin: 10px 0; /* Adds space around the text */
    text-transform: uppercase; 
}
.header-title {
    font-family: 'Helvetica', sans-serif; 
    font-size: 36px; 
    color: #005792; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px 40px; 
    border-radius: 15px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
    width: 100%; 
    margin: 0 0 0 -30px; 
    display: block; 
}


  </style>
<body>
<main>
<header>
   <center> <h1 class = "header-title">Weekly Weather Outlook</h1> </center>
</header>


<script>
const date = new Date();

const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
const currentDayOfWeek = daysOfWeek[date.getDay()];

let j = daysOfWeek.indexOf(currentDayOfWeek);
console.log(`Today is ${currentDayOfWeek}`);
for (let i = 0; i < 7; i++)
{
  let x = i.toString() + "w";
  document.getElementById(x).innerHTML = daysOfWeek[j];
  j++; 
  j = j % 7; 
}
fetch("https://api.openweathermap.org/data/2.5/forecast?lat=52.5&lon=13.3&appid=d9abbcf6d13c2409cc9a607c94b99edc")
</script>
<div class="grid-container-w">
    <div class="grid-item-w"><center class = "day-label" id = 0w>Sunday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "sun">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 1w>Monday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "mon">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 2w>Tuesday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "tue">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 3w>Wednesday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "wed">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 4w>Thursday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "thu">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 5w>Friday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "fri">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 6w>Saturday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "sat">Weather info here</label></center></div>
  </div>
</main>
</body>

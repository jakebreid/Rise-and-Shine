<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.grid-container-w {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 30px;
    padding: 20px;
}

.grid-item-w {
    background-color: #e0f7fa;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    width: 270px;
    height: 400px; 
}

.grid-item-w:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.myPicW
{
    width: 150px;
    height: 150px;
    margin: 10px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}
.day-label {
    font-family: 'Arial', sans-serif; 
    font-size: 26px; 
    color: #0277BD; 
    font-weight: bold; 
    margin: 10px 0; /* Adds space around the text */
    text-transform: uppercase; 
}
.header-title {
    font-family: 'Helvetica', sans-serif; 
    font-size: 36px; 
    color: #005792; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px 40px; 
    border-radius: 15px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
    width: 100%; 
    margin: 0 0 0 -30px; 
    display: block; 
}


  </style>
<body>
<main>
<header>
   <center> <h1 class = "header-title">Weekly Weather Outlook</h1> </center>
</header>


<script>
function weatherHandler(data)
{
let weekData = []; 
data.list.forEach(element => {
    if (element.dt_txt.indexOf("15:00:00") >= 0)
    {
        weekData.push(element);
    }    
});
for (let i = 0; i < weekData.length; i++)
{
let pusher = "Weather: " + (weekData[i].weather[0].description) + "<br>";
pusher = pusher + "Temperature: " + weekData[i].main.temp + "<br>";
pusher = pusher + "Humidity: " + weekData[i].main.humidity+ "<br>";
pusher = pusher + "Wind Speeds (mph):" + weekData[i].wind.speed;
let x = "we" + i.toString(); 
document.getElementById(x).innerHTML = pusher;
}
}

const date = new Date();
const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
const currentDayOfWeek = daysOfWeek[date.getDay()];

let j = daysOfWeek.indexOf(currentDayOfWeek);
console.log(`Today is ${currentDayOfWeek}`);
for (let i = 0; i < 5; i++)
{
  j++; 
  j = j % 7; 
  let x = i.toString() + "w";
  document.getElementById(x).innerHTML = daysOfWeek[j];
}
fetch("https://api.openweathermap.org/data/2.5/forecast?lat=42.3&lon=-72.5&units=imperial&appid=d9abbcf6d13c2409cc9a607c94b99edc")
.then(response => response.json())
.then(res => weatherHandler(res));
</script>
<div class="grid-container-w">
    <div class="grid-item-w"><center class = "day-label" id = 0w>Sunday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "we0" class = "weText">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 1w>Monday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "we1" class = "weText">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 2w>Tuesday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "we2" class = "weText">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 3w>Wednesday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "we3" class = "weText">Weather info here</label></center></div>
    <div class="grid-item-w"><center class = "day-label" id = 4w>Thursday</center><img src = "myWeather.png" class = "myPicW"><center><label id = "we4" class = "weText">Weather info here</label></center></div>
  </div>
</main>
</body>
